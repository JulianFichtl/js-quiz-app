<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Quiz App</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <span class="navbar-brand mb-0 h1">JS Quiz App</span>
            </div>
        </nav>
        <div class="center-item">
            <div class="card">
                <div class="card-body">
                    <h5 id="question" class="card-title">Question</h5>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div onclick="correctAnswer('answer1')" class="card mb-2">
                        <div id="answer1" class="card-body hover">answer</div>
                        <span id="checkIcon1" class="material-symbols-outlined d-none"> check_circle </span>
                    </div>
                    <div onclick="correctAnswer('answer2')" class="card mb-2">
                        <div id="answer2" class="card-body bg">answer</div>
                        <span id="checkIcon2" class="material-symbols-outlined d-none"> check_circle </span>
                    </div>
                    <div onclick="correctAnswer('answer3')" class="card mb-2">
                        <div id="answer3" class="card-body">answer</div>
                        <span id="checkIcon3" class="material-symbols-outlined d-none"> check_circle </span>
                    </div>
                    <div onclick="correctAnswer('answer4')" class="card mb-2">
                        <div id="answer4" class="card-body">answer</div>
                        <span id="checkIcon4" class="material-symbols-outlined d-none"> check_circle </span>
                    </div>
                    <div class="footer">
                        <span class="numbersQuestions">
                            <b id="currentNumber">1</b>
                            <b>von</b>
                            <b id="totalQuestions">3</b>
                            <b>Fragen</b>
                        </span>
                        <button id="nextQuestion" onclick="nextQuestion()" type="button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
